apply plugin: 'android'

android {
    compileSdkVersion 19
    buildToolsVersion "19.1.0"

    sourceSets {
        main {
            java {
                srcDir 'src-gen'
            }
        }
    }

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 19
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:19.1.0'
    compile('de.greenrobot:greendao:1.3.0'){
        exclude module: 'support-v4'
    }
    compile project (':library')
}
/*If any conflicts in dependencies, run gradle -q dependencies, identify which library exists in double and
 add exclude directive to block that dependencies. In our case, support-v4 is excluded when
 importing greendao lib.
*/